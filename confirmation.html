<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre achat !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <h1>Merci pour votre achat !</h1>
    <p>Voici votre code pour le casier :</p>
    <p class="code" id="casierCode"></p> <!-- Le code sera affiché ici -->
    <p>Profitez de votre snack ou boisson !</p>

    <script type="text/javascript">
        // Récupérer le paramètre "code" dans l'URL
        var urlParams = new URLSearchParams(window.location.search);
        var casierCode = urlParams.get('code');
        
        // Afficher le code dans l'élément HTML
        if (casierCode) {
            document.getElementById('casierCode').textContent = casierCode;
        } else {
            document.getElementById('casierCode').textContent = "Code non valide";
        }
    </script>
</body>
</html>
